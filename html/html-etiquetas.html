<!DOCTYPE html>
<html>
    <head>
        <title>Snippet Elementos HTML5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Snippet Elementos HTML5</h1>

        <!--Link-->
        <!-- Comando: link-->
        <link type="text/css" rel="stylesheet" href="url" media="all"/>

        <!--Script-->
        <!-- Comando: scr-->
        <script src="link"></script>

        <!--Lista ordenada y desordenada-->
        <!-- Comando: ol-->
        <ol>
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ol>

        <!-- Comando: ul-->
        <ul>
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ul>

        <!--Tabla-->
        <!-- Comando: tab-->
        <table border="1" width="100%" cellspacing="1" cellpadding="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <!--Form-->
        <!-- Comando: form-->
        <form action="action">
        </form>

        <!--img-->
        <!-- Comando: img-->
        <img src="url" alt="descripcion"/>

        <!--Textarea-->
        <!-- Comando: textarea-->
        <textarea rows="4" cols="20">Description here</textarea>

        <!--input-->
        <!-- Comando: input-->
        <input type="text" name="" value="" />

        <!--Select-->
        <!-- Comando: select-->
        <select name="">
            <option value=""></option>
        </select>

        <!--a-->
        <!-- Comando: a-->
        <a href="url"></a>

        <!--Style-->
        <!-- Comando: style-->
        <style type="text/css">

        </style>
        
        

    </body>
</html>
