<!DOCTYPE html>
<html>
    <head>
        <title>Snippet Elementos HTML5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Snippet Elementos HTML5</h1>

        <!--------------------------------------------------------------------------
        -- Link, Script
        -------------------------------------------------------------------------->        
        <!--Link | cmd:link-->        
        <link type="text/css" rel="stylesheet" href="url" media="all"/>

        <!--Script | cmd:scr-->        
        <script src="link"></script>

        <!--Script | cmd:script-->        
        <script type="text/javascript">

        </script>

        <!--Style | cmd:style-->        
        <style type="text/css">

        </style>

        <!--------------------------------------------------------------------------
        -- Lista ordenada y desordenada
        -------------------------------------------------------------------------->        
        <!-- UL | cmd:ol-->
        <ol>
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ol>

        <!-- UL | cmd:ul-->
        <ul>
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ul>


        <!--------------------------------------------------------------------------
        -- Formulario, tabla, img, input, etc.
        -------------------------------------------------------------------------->        
        <!--Tabla | cmd:table-->        
        <table border="1" width="100%" cellspacing="1" cellpadding="1">
            <thead>
                <tr>
                    <th>Header</th>
                    <th>Header2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cell</td>
                    <td>Cell</td>
                </tr>

            </tbody>
        </table>

        <!--Form | cmd:form-->        
        <form action="action">
        </form>

        <!--img | cmd:img-->        
        <img src="url" alt="descripcion"/>

        <!--Textarea | cmd:textarea-->        
        <textarea rows="4" cols="20">Description here</textarea>

        <!--input-->
        <!-- Comando: input-->
        <input type="text" name="" value="" />

        <!--Select | cmd:select-->        
        <select name="">
            <option value=""></option>
        </select>
        
        <!--p | cmd:p-->        
        <p></p>
        
        <!--DIV | cmd:div-->
        <div></div>
        
        <!--Span | cmd:span-->
        <span></span>
        
        <!--Strong | cmd:strong-->
        <strong></strong>
        
        <!--a | cmd:a-->        
        <a href="url"></a>

        <!--Article | cmd:article-->        
        <article></article>

        <!--Header | cmd:header-->        
        <header></header>

        <!--Main | cmd:main-->        
        <main></main>

        <!--Section | cmd:section-->        
        <section></section>

        <!--Footer | cmd:footer-->        
        <footer></footer>

        <!--------------------------------------------------------------------------
        -- Titulos
        -------------------------------------------------------------------------->        
        <!--H1 | cmd:h1-->        
        <h1></h1>
        
        <!--H2 | cmd:h2-->        
        <h2></h2>
        
        <!--H3 | cmd:h3-->        
        <h3></h3>
        
        <!--H4 | cmd:h4-->        
        <h4></h4>
        
        <!--H5 | cmd:h5-->        
        <h5></h5>
        
        <!--H6 | cmd:h6-->        
        <h6></h6>

    </body>
</html>
